<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script defer src="app.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o=" crossorigin="anonymous" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    
    <title>Tamagotchi</title>

</head>
<body class='initial-hide'>

    <h1>Tamagotchi</h1>
    
    <section class="game-console">

    
        <input type="text" placeholder='  Name Your Tamagotchi '>
        <button id="start-button">start</button>
    

        <div class="screen">

            <header class ="info">
                <h3 id="name"></h2>
                <h3 id='age'></h3>
            </header>
           
            <div class="animation-screen">
                <div charWalking = "walking-animation">
                    <div character class= "character-itself"></div>
                        <div class ="character-body">
                            <div class='eyes'>
                                <div class= 'eye'></div>
                                <div class= 'eye'></div>
                            </div>
                        </div>
                </div>

                <div class='poops'></div>

            
            </div>  
            <section class='stats'>

                <ul id='hungerStars'>
                    <li class="fas fa-ice-cream"></li>
                </ul>
      
                <ul id='boredomStars'>
                    <li class="fas fa-basketball-ball"></li>
                </ul>
    
    
                <ul id='sleepinessStars'>
                    <li class="fas fa-bed"></li>
                </ul>
    
            </section>

        </div>


        <section class="buttons">
            <button id="feed">Feed</button>
            <button id="play">Play</button>
            <button id="nap">Nap</button>
        </section>

        

    </section>

    <footer></footer>
    <audio id="beep">
        <source src="sounds/beep.wav" type="audio/mpeg">
      </audio>
    
</body>
</html>
