<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script defer src="app.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o=" crossorigin="anonymous" />
    <link rel="stylesheet" href="main.css">
  
    <title>Tamagotchi</title>

</head>
<body>

    <h1>Tamagotchi</h1>
    
    <section class="game-console">

        <input type="text" placeholder='Name Your Tamagotchi'>
        <button id="start-button">Get Started</button>

        <span class="console-cover"></span>
        
        <header class ="info">
            <h2 id="name"></h2>
            <h3 id='age'></h3>
            <h3 id="evolution"></h3>
        </header>

        <section class='stats'>

            <ul id='hungerStars'>Hunger</ul>
            <ul id='boredomStars'>Boredom</ul>
            <ul id='sleepinessStars'>Sleepiness</ul>

        </section>

        <section class="buttons">
            <button id="feed">Feed</button>
            <button id="play">Play</button>
            <button id="nap">Nap</button>
        </section>

    </section>

    <footer>Date Last Accessed: 0/0/00 time 1:00 pm</footer>
    
</body>
</html>
