<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script defer src="app.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o=" crossorigin="anonymous" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="luna.css">
    
    <title>Tamagotchi</title>

</head>
<body class='initial-hide'>

    <h1>Takeuchi Tamagotchi</h1>
    
    <section class="game-console">
    
        <input type="text" placeholder='  Name Your Tamagotchi '>
        <button id="start-button">start</button>
    
        <div class="screen">

            <header class ="info">
                <h3 id="name"></h2>
                <h3 id='age'></h3>
            </header>
           
            <div class="animation-screen">
                <div class = "luna-animation">
                        <div class="ears-wrapper">
                          <div class="ears left"></div>
                          <div class="ears right"></div>
                        </div>
                        <div class="luna">
                          <div class="eyes left">
                            <div class="eye-color left">
                            </div>
                          </div>
                          <div class="eyes right">
                            <div class="eye-color right">
                            </div>
                          </div>
                          <div class="moon"></div>
                          <div class="nose"></div>
                          <div class="mouth"></div>
                          <div class="whiskas left"></div>
                          <div class="whiskas right"></div>
                        </div>
                </div>
             </div>

            <div class='poops'></div>

            <section class='stats'>

                <ul id='hungerStars'>
                    <li class="fas fa-ice-cream"></li>
                </ul>
      
                <ul id='boredomStars'>
                    <li class="fas fa-basketball-ball"></li>
                </ul>
    
    
                <ul id='sleepinessStars'>
                    <li class="fas fa-bed"></li>
                </ul>
    
            </section>

        </div>

        <section class="buttons">
            <button id="feed" class="fas fa-ice-cream"></button>
            <button id="play" class="fas fa-basketball-ball"></button>
            <button id="nap" class="fas fa-bed"></button>
        </section>

    </section>

    <footer></footer>

    <audio id="beep">

        <source src="sounds/beep.wav" type="audio/mpeg">
    </audio>
    
</body>
</html>
